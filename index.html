  <header>
    <button class="hamburger hamburger--spin" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>

    <div class="container">
      <h1>Work Me Out</h1>
    </div>

  <main>
    <div class="content">
      <div class="container">

        <h3 class="aos-init" data-aos="fade-up">Welcome to Work Me Out!</h3>
        <p class="aos-init" data-aos="fade-up" data-aos-delay="200">What kind of workout are we doing today?</p>
        <p class="aos-init" data-aos="fade-up" data-aos-delay="300">Whatever it is, you can <strong>DO</strong> it.</p>
        <p class="aos-init" data-aos="fade-up" data-aos-delay="400">
          <script>
            var quotes = [
              '“Strength does not come from the physical capacity. It comes from an indomitable will.” – Ghandi',
              '“Training gives us an outlet for suppressed energies created by stress and thus tones the spirit just as exercise conditions the body.” – Arnold Schwarzenegger',
              '“Your body can stand almost anything. It’s your mind that you have to convince.”',
              '“My protein shake brings the boys to the yard. And they’re like: your muscles are hard. Damn right, my muscles are hard. I could train ya, but I’d have to charge.”',
              '“Respect your body. It’s the only one you get.”',
              '“Dead last finish is greater than did not finish, which trumps did not start.”',
              '“The best way to predict the future is to create it.” – Abraham Lincoln',
              '“Work hard in silence. Let success be your noise.” – Frank Ocean',
              '“Rome wasn’t built in a day, but they worked on it every single day.”',
              '“Use the 21/90 rule: It takes 21 days to create a habit. It takes 90 days to create a lifestyle.”',
              '“Strive for progress, not perfection.”',
              '“The difference between try and triumph is a little umph.” – Marvin Phillips'
            ];
            document.write(quotes[Math.floor(Math.random() * quotes.length)]);
          </script>
        </p>

      </div>
    </div>

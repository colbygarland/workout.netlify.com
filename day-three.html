<body>

  <header>
    <button class="hamburger hamburger--spin" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <ul class="menu">
      <li><span>Full Body</span></li>
      <li id="menu_1"><a href="day-one">Day One</a></li>
      <li id="menu_2"><a href="day-two">Day Two</a></li>
      <li id="menu_3"><a href="day-three">Day Three</a></li>

      <li><a href="chest">Chest</a></li>
      <li><a href="back">Back</a></li>

      <li><a href="legs">Legs</a></li>
    </ul>
    <div class="container">
      <h1>Work Me Out</h1>
    </div>
  </header>

  <main>
    <div class="content">
      <div class="container">

        <h2 class="aos-init" data-aos="fade-up">Day 3 <span class="status">complete! ðŸŽ‰</span></h2>

        <div class="workouts">
          <div class="form-group aos-init" data-aos="fade-up" data-aos-delay="200">
            <div class="checkbox">
              <input type="checkbox" id="checkbox_1">
              <label for="checkbox_1">Sit-ups</label>
            </div>
          </div>

          <div class="form-group aos-init" data-aos="fade-up" data-aos-delay="300">
            <div class="checkbox">
              <input type="checkbox" id="checkbox_2">
              <label for="checkbox_2">Skull Crushers</label>
            </div>
          </div>

          <div class="form-group aos-init" data-aos="fade-up" data-aos-delay="400">
            <div class="checkbox">
              <input type="checkbox" id="checkbox_3">
              <label for="checkbox_3">Preacher Curls</label>
            </div>
          </div>

          <div class="form-group aos-init" data-aos="fade-up" data-aos-delay="500">
            <div class="checkbox">
              <input type="checkbox" id="checkbox_4">
              <label for="checkbox_4">Barbell Bent Over Rows</label>
            </div>
          </div>

          <div class="form-group aos-init" data-aos="fade-up" data-aos-delay="600">
            <div class="checkbox">
              <input type="checkbox" id="checkbox_5">
              <label for="checkbox_5">Dumbell Shoulder Raises</label>
            </div>
          </div>

          <div class="form-group aos-init" data-aos="fade-up" data-aos-delay="700">
            <div class="checkbox">
              <input type="checkbox" id="checkbox_6">
              <label for="checkbox_6">Leg Extension</label>
            </div>
          </div>

          <div class="form-group aos-init" data-aos="fade-up" data-aos-delay="800">
            <div class="checkbox">
              <input type="checkbox" id="checkbox_7">
              <label for="checkbox_7">Dumbbell Flys</label>
            </div>
          </div>
        </div>


      </div>
    </div>
  </main>

  <canvas id="confetti"></canvas>
  <button class="btn btn-primary" id="reset">Reset</button>

  <script src="js/app.js"></script>
  <script src="js/aos.js"></script>

    AOS.init({
      duration: 1000,
      delay:200
    });
